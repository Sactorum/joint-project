<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <h1>Seleccionar sala</h1>


    {% for producte in productes %}

        Producte: {{ producte.productor_id}}
        Quantitat a moure: {{producte.quantitat}}
        Condicions: {{}}

    {% endfor %}

    <h2>Sales disponibles</h2>

    <div class="container">

        {% for room in room_list%}

        <form>
          <div class="form-row">
            <div class="col">
                Sala
              <input type="text" class="form-control" placeholder="{{room.name}}">
            </div>
            <div class="col">
                Condicions
              <input type="text" class="form-control" placeholder="{{room.room_status}}">
            </div>
            <div class="col">
                Quantitat
              <input type="text" class="form-control" placeholder="{{room.quantity}}">
            </div>
          </div>


        </form>

        {% endfor %}


    </div>

    <div class="text-right">

    <a class="btn btn-warning" href="base.html" role="button">Enrere</a>
    <a class="btn btn-success" href="base.html" role="button">Seg√ºent</a>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
