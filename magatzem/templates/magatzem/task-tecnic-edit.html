{% extends 'magatzem/base-gestor.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <a class="btn btn-outline-info" href="{% url 'panel-tecnics' %}" type="submit">Confirmar</a>
            <a class="btn btn-outline-secondary" href="{% url 'panel-tecnics' %}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>

{% endblock content %}
