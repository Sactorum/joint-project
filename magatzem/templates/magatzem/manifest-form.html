{% extends 'magatzem/base-gestor.html' %}
{% load static from staticfiles %}

{% block header %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/manifest-form.css' %}">
{% endblock header %}

{% block content %}

<div class="container" style="margin-top: 5rem">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6" style="text-align:center">
      <h1>Recepció manifest</h1>
      <form action="{% url 'entrada-manifest' %}" method="POST">
        {% csrf_token %}
        <input type="text"
               name="ref"
               placeholder="Num. referència"
               style="margin-top: 2rem">
        <div class="row">
          <button class="btn btn-primary text-button"
                type="submit"
                style="margin-top: 2rem">Cercar</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>

{% endblock content %}
