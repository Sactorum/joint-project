<!-- templates/registration/login.html -->
{% extends 'magatzem/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

	{% block content %}
	    <div class="loginout" style="margin-top: 25%">
	        <div class="row">
	            <div class="col-sm"></div>
	            <div class="col-sm">
	                <div class="col-xs-12 col-md-12 col-lg-12" align="center" style="padding:5px">
						<img src="{% static 'users/img/test-logo.png' %}" width="70" height="50" alt="Your logo here">
	                </div>
	                <div class="content-section">
	                    <form method="POST">
	                    {% csrf_token %}
	                    <fieldset class="form-group">
	                        <legend class="border-bottom mb-4 "align="center"> Log In</legend>
							<div align="center">
								{{ form|crispy }}
							</div>
	                    </fieldset>
	                        <div class="form-group" align="center">
	                            <button class="btn btn-primary btn-lg" type="submit">Login</button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	            <div class="col-sm"></div>
	        </div>
	    </div>

{% endblock content %}
